{% extends "base.html" %}

{% block title %}创建知识 - 协同数字化平台{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-plus-circle"></i> 创建知识</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">标题 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容 (支持Markdown) <span class="text-danger">*</span></label>
                <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
                <small class="form-text text-muted">支持Markdown语法</small>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">分类 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="category" name="category" 
                           placeholder="例如：技术文档、使用指南" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="tags" class="form-label">标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" 
                           placeholder="多个标签用逗号分隔">
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> 创建
                </button>
                <a href="{{ url_for('knowledge.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> 取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
