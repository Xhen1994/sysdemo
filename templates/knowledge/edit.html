{% extends "base.html" %}

{% block title %}编辑知识 - 协同数字化平台{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-pencil"></i> 编辑知识</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">标题 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" 
                       value="{{ knowledge.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容 (支持Markdown) <span class="text-danger">*</span></label>
                <textarea class="form-control" id="content" name="content" rows="15" required>{{ knowledge.content }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">分类 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="category" name="category" 
                           value="{{ knowledge.category }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="tags" class="form-label">标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" 
                           value="{{ knowledge.tags|join(', ') }}">
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> 保存
                </button>
                <a href="{{ url_for('knowledge.detail', knowledge_id=knowledge.id) }}" 
                   class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> 取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
