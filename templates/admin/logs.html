{% extends "base.html" %}

{% block title %}系统日志 - 协同数字化平台{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-journal-text"></i> 系统日志</h2>
</div>

<div class="card">
    <div class="card-body">
        {% if logs %}
        <div class="table-responsive">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>用户</th>
                        <th>操作</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.user_id }}</td>
                        <td><span class="badge bg-info">{{ log.action }}</span></td>
                        <td>{{ log.details }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="text-center py-5">
            <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
            <p class="mt-3 text-muted">暂无日志记录</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
